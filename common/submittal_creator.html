<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/css/main.css/style.css">
    <script src="https://unpkg.com/pdf-lib@1.16.0/dist/pdf-lib.js"></script>
    <title>Submittal Creator</title>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="display-2">SUBMITTAL CREATOR</h1>
        </div>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <hr>
                    <p class="lead text-muted">Combine PDF datasheets and other documents to create a submittal package.
                    </p>
                    <hr>
                </div>
            </div>
        </section>
    </header>

    <main class="bg-light">
        <div class="container">
            <form class="row gx-5 px-5 py-3">
                <div class="col-sm-6 py-3">
                    <label for="customerList" class="form-label my-1">Customer</label>
                                <select class="form-select onUpdate2" id="customerList" required>
                                    <option value=""></option>
                                    <!-- Options are created from Javascript (form_info.js) -->
                                </select>
                    <label for="lineOne" class="form-label my-1">Line 1</label>
                    <input type="text" class="form-control onUpdate" id="lineOne"
                        placeholder="" value="" required>
                    <label for="lineTwo" class="form-label my-1">Line 2</label>
                    <input type="text" class="form-control onUpdate" id="lineTwo"
                        placeholder="" value="" required>
                    <label for="lineThree" class="form-label my-1">Line 3</label>
                    <input type="text" class="form-control onUpdate" id="lineThree"
                        placeholder="" value="" required>
                </div>
                <div class="col-sm-6 py-4">
                    <iframe id="pdf" style="width: 100%; height: 400px;"></iframe>
                </div>
            </form>

            <div class="row gx-5 px-5 py-3">
                <div class="col">
                    <div class="form-group inputDnD">
                        <label class="sr-only" for="inputFile"></label>
                        <input type="file" class="form-control-file text-danger font-weight-bold" id="inputFile"
                            accept="application/pdf" onchange="readUrl(this)" data-title="Click Here or Drag and Drop a File">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="container text-end">Author: David Nguyen-Khoa</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/submittal_creator/submittal_creator.js"></script>
</body>

</html>
